schema {
  query: Query
}

scalar Date

type FrontPageSectionType {
  id: ID!
  mainText: String!
  theOrder: Int!
}

type GalleryType {
  id: ID!
  name: String!
  identifier: String!
  startDate: Date
  photoSet: [PhotoType!]!
}

type PhotoType {
  id: ID!
  image: String!
  width: Int!
  height: Int!
  url: String
  description: String!
  gallery: GalleryType!
  src: String
}

type Query {
  allFrontpageSections: [FrontPageSectionType]
  gallery(identifier: String): GalleryType
  allGalleries: [GalleryType]
  allPhotos: [PhotoType]
}
