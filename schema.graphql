schema {
  query: Query
}

type GalleryType {
  id: ID!
  name: String!
  photoSet: [PhotoType!]!
}

type PhotoType {
  id: ID!
  image: String!
  description: String!
  gallery: GalleryType!
  url: String
  width: Int
  height: Int
}

type Query {
  allGalleries: [GalleryType]
  allPhotos: [PhotoType]
}
